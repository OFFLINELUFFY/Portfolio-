<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfilio-profile </title>
    <link rel="stylesheet" href="./protfilo.css">
</head>
<body>
 <div class="container">
    <div class="header">
        <div class="header1">
            <span class="single-name head" >Peter</span>
            <span class="home head">Home</span>
            <span class="About head">About</span>
            <span class="Portfolio head">Portfolio</span>
            <span class="Blog head">Blog</span>
            <span class="Contact head">Contact</span>
        </div>
        
        <div class="button">
           <button class="talk">
            Let's Talk
           </button>
        </div>
    </div>

    <div class="main">
        <div class="info-data">Hi,I'm <span class="singh">Singh Priyanshu</span></div>
        <div class="job">
            Senior Software Developer
        </div>
        <div class="self-intro">
            Hello! My name is [Your Name], and I am a passionate and experienced full stack developer. With a robust background in both front-end and back-end development .
        </div>
        <div class="button-icon">
            <button class="hire butt">
                Hire
            </button>
            <button class="see-project butt">
                See Project 
            </button>
        </div>
    </div>

 </div>   
</body>
</html>
